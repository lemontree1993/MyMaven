log4j.rootLogger=DEBUG,Console,MLG
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d %5p [%F:%L] : %m%n

#每天产生一个日志文件
log4j.appender.MLG=org.apache.log4j.DailyRollingFileAppender
log4j.appender.MLG.File=E://logs//log.log
log4j.appender.MLG.Append=true
log4j.appender.MLG.Threshold=DEBUG
log4j.appender.MLG.layout=org.apache.log4j.PatternLayout
log4j.appender.MLG.layout.ConversionPattern=%-5d{yyyy-MM-dd HH:mm:ss} [%t:%r] - [%p] %m%n

